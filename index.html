<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Find Me</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet">
    <link href="images/akan-sm-bg.jpg"   rel="shortcut icon">
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="navbar">
      <img src="images/kentenavbar.jpg" alt="">
    </div>
    <div class="container">
      <div class="jumbotron">
        <p>
          An <strong><em>Akan</em></strong> name in Ghanian naming culture is a name given to people according to the day of the week they were born
        </p>
        <p>
          Enter your birthday (Date of Birth) details below to find out your Akan name...
        </p>
      </div>

      <div class="mid-title">
        <p>
          <strong>Get to know your Akan name:</strong>
        </p>
      </div>

      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="jumbotron">
            <form name="namingForm" class="form-inline">
              <label for="day">D.O.B</label>
              <input type="number" id="day" placeholder="DD" name="day" class="form-control offset-1 col-3 col-md-2">
              <input type="number" id="month" placeholder="MM" name="month" class="form-control offset-md-1 col-3 col-sm-2">
              <input type="number" id="year" placeholder="YY" name="year" class="form-control offset-md-1 col-3 col-sm-2">
              <label for="day" class="myDay">Gender</label>
              <input type="radio" id="male" class="offset-1" name="gender">
              <label for="male" class="myDay offset">Male</label>
              <input type="radio" id="female" class="offset-1" name="gender">
              <label for="female" class="myDay offset">Female</label>

            </form>

          </div>
        </div>
      </div>

    </div>
   
  </body>
</html>
